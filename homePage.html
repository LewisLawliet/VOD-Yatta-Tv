<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Yatta.Tv</title>
    <link rel="stylesheet" href="./css/homePage.css">
    <link rel="stylesheet" href="./css/elementsCommuns.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <!-- Optional: Reflection -->
	<script type="text/javascript" src="./coverflow-master/reflection.js"></script>
    <!-- interpolate, depends on jQ 1.8.0+ -->
	<script src="./coverflow-master/jquery.interpolate.min.js"></script>
	<!-- Coverflow -->
    <script src="./coverflow-master/jquery.coverflow.js"></script>
    <script src="./js/homePage.js"></script>
</head>
<body>
    <!-- Header fixe -->
   <header id="header">
        <div class="orange" id="o01">
            <img src="./Logo_Icônes/MenuYatta02.png" alt="Menu Burger Yatta.Tv">
            <nav>
                <a href="#video">Accueil</a>
                <a href="#catalogue">Catalogue</a>
                <a href="#offres">Offres</a>
                <a href="#footer">Bas de page</a>
            </nav>
        </div>
        <div class="logo">
            <p class="titre" id="t01">Ya</p>
            <img src="./Logo_Icônes/LogoYatta02.png" alt="Logo Yatta.Tv">
            <p class="titre" id="t02">a.Tv</p>
        </div>
        <div class="orange" id="o02">
            <p>Se <br> connecter</p>
        </div>
    </header>

    <main id="mainContainer">
        <!-- Coverflow -->
        <div class="coverflow">
            <div class="cover"><img src="./Vidéo+Images/DemonSlayer.jpg" alt="Affiche Demon Slayer"></div>
            <div class="cover"><img src="./Vidéo+Images/FMA.jpg" alt="Affiche FullMetal Alchemist"></div>
            <div class="cover"><img src="./Vidéo+Images/FruitsBasket.jpg" alt="Affiche Fruits Basket"></div>
            <div class="cover"><img src="./Vidéo+Images/PsychoPass.jpg" alt="Affiche PsychoPass"></div>
            <div class="cover"><img src="./Vidéo+Images/YurionIce.jpg" alt="Affiche Yuri on Ice"></div>
        </div>
    
        <!-- Slider Animes du moment -->
        <div class="slider">
            <div class="entête"><p>Animes du moment</p></div>
            <div class="slide"><img src="./Vidéo+Images/DemonSlayerSlide.jpg" alt="Slide Demon Slayer"></div>
            <div class="slide"><img src="./Vidéo+Images/FruitsBasketSlide.jpg" alt="Slide Fruits Basket"></div>
            <div class="slide"><img src="./Vidéo+Images/YurionIceSlide.jpg" alt="Slide Yuri on Ice"></div>
            <div class="slide"><img src="./Vidéo+Images/FMASlide.jpg" alt="Slide FMA"></div>
        </div>
    
        <!-- Slider Dernières sorties -->
        <div class="slider-reverse">
            <div class="entête"><p>Dernières sorties</p></div>
            <div class="slide"><img src="./Vidéo+Images/YurionIceSlide.jpg" alt="Slide Yuri on Ice"></div>
            <div class="slide"><img src="./Vidéo+Images/FMASlide.jpg" alt="Slide FMA"></div>
            <div class="slide"><img src="./Vidéo+Images/FruitsBasketSlide.jpg" alt="Fruits Basket"></div>
            <div class="slide"><img src="./Vidéo+Images/DemonSlayerSlide.jpg" alt="Slide Demon Slayer"></div>
        </div>
    
        <!-- Slider Catégories -->
        <div class="slider">
            <div class="entête"><p>Catégories</p></div>
            <div class="slide"><img src="./Vidéo+Images/DemonSlayerSlide.jpg" alt="Slide Demon Slayer"></div>
            <div class="slide"><img src="./Vidéo+Images/FruitsBasketSlide.jpg" alt="Slide FMA"></div>
            <div class="slide"><img src="./Vidéo+Images/PsychoPassSlide.jpg" alt="Slide PsychoPass"></div>
            <div class="slide"><img src="./Vidéo+Images/YurionIceSlide.jpg" alt="Slide Yuri on Ice"></div>
        </div>

    </main>

    <!-- Footer -->
    <footer id="footer">
        <ul class="liste">
            <li>Mentions légales</li>
            <li>CGV</li>
            <li>CGU</li>
        </ul>
        <ul class="liste">
            <li>FAQ</li>
            <li>Nous contacter</li>
            <li>Shop</li>
        </ul>
        <div id="icons">
            <img src="./Logo_Icônes/icons8-facebook-48 1.png" alt="Icône FB">
            <img src="./Logo_Icônes/icons8-twitter-squared-48 1.png" alt="Icône Twitter">
            <img src="./Logo_Icônes/icons8-instagram-480 1.png" alt="Icône Instagram">
        </div>
    </footer>
    
</body>
</html>
