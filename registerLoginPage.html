<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Yatta.Tv</title>
    <link rel="stylesheet" href="./css/elementsCommuns.css">
    <link rel="stylesheet" href="./css/registerLoginPage.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/registerLoginPage.js"></script>
</head>
<body>
   <!-- Header fixe -->
   <header id="header">
        <div class="orange" id="o01">
            <img src="./Logo_Icônes/MenuYatta02.png" alt="Menu Burger Yatta.Tv">
            <nav>
                <a href="#video">Accueil</a>
                <a href="#catalogue">Catalogue</a>
                <a href="#offres">Offres</a>
                <a href="#footer">Bas de page</a>
            </nav>
        </div>
        <div class="logo">
            <p class="titre" id="t01">Ya</p>
            <img src="./Logo_Icônes/LogoYatta02.png" alt="Logo Yatta.Tv">
            <p class="titre" id="t02">a.Tv</p>
        </div>
        <div class="orange" id="o02">
            <p>Se <br> connecter</p>
        </div>
    </header>

    <!-- Register/Login -->
    <section id="registerLoginForm">
        <div id="headerForm">
            <p id="registerFormLink" class="link">S'enregistrer</p>
            <p id="loginFormLink" class="link">Se connecter</p>
        </div>

        <!-- Register -->
        <div id="registerForm" class="form">
            <div id="regInput">
                <p>Nom d'utilisateur</p>
                <input type="text" placeholder="Nom d'utilisateur">

                <p>E-mail</p>
                <input type="text" placeholder="E-mail">
                
                <p>Mot de passe</p>
                <input type="text" placeholder="Mot de passe">
            </div>

            <button>S'enregistrer</button>

        </div>

        <!-- Login -->
        <div id="loginForm" class="form">
            <div id="logInput">
                <p>E-mail</p>
                <input type="text" placeholder="E-mail">
                
                <p>Mot de passe</p>
                <input type="text" placeholder="Mot de passe">
            </div>

            <button>Se connecter</button>

        </div>
    </section>

    <!-- Footer -->
    <footer id="footer">
        <ul class="liste">
            <li>Mentions légales</li>
            <li>CGV</li>
            <li>CGU</li>
        </ul>
        <ul class="liste">
            <li>FAQ</li>
            <li>Nous contacter</li>
            <li>Shop</li>
        </ul>
        <div id="icons">
            <img src="./Logo_Icônes/icons8-facebook-48 1.png" alt="Icône FB">
            <img src="./Logo_Icônes/icons8-twitter-squared-48 1.png" alt="Icône Twitter">
            <img src="./Logo_Icônes/icons8-instagram-480 1.png" alt="Icône Instagram">
        </div>
    </footer>
</body>
</html>
